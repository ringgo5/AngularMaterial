<div class="body">
    <div class="login">
        <form [formGroup]="form" (ngSubmit)="ingresar()" autocomplete="off"> <!--enlazamos con el formulario creado en login.ts-->
            <img class="img" src="../../../assets/img/hombre.png" alt="No encuentro la imagen">
            <h2>Login</h2>

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input  type="text" matInput  formControlName="usuario" autocomplete="off">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput  formControlName="password" autocomplete="new-password">
            </mat-form-field>

            <br>
            <button type="submit" class="ancho" mat-raised-button color="accent" [disabled]="form.invalid" >Acceso</button>
        </form>
    </div>
</div>
